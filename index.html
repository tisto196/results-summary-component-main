<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style> -->
  </head>
  <body>
    <div class="container">
      <div class="inner-container">
        <h3>Your Results</h3>
        <div class="circle">
          <h1 class="innernumber">76</h1>
          <p class="totalmark">of 100</p>
        </div>
        <h1>Great</h1>
        <p>
          Your Result 76 of 100 Great You scored higher than 65% of the people
          who have taken these tests
        </p>
        <p></p>
        <p></p>
      </div>
      <div class="left-container">
        <h2 class="summary">Summary</h2>
      </div>
      <h1 class="secondary">Summary</h1>
      <div class="minicon">
        <img src="/assets/images/flash.png" alt="" />
      </div>
      <div class="minicon2"></div>
      <div class="minicon3"></div>
      <div class="minicon4"></div>
      <button class="btn">Continue</button>
    </div>
    <!-- Your Result 76 of 100 Great You scored higher than 65% of the people who
    have taken these tests. Summary Reaction 80 / 100 Memory 92 / 100 Verbal 61
    / 100 Visual 72 / 100 Continue -->

    <div class="attribution">
      <!-- Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>. -->
    </div>
  </body>
</html>
